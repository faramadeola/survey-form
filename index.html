<!DOCTYPE html>
<title>Form</title>
<link rel="stylesheet" href="index.css">
<html>
    <body>
        <div>

            <section>
                <h2>STUTERN FEEDBACK FORM</h2>
                <form>
                    <div class="form-control">
                    <label>First name</label>
                    <input type="text">
                    </div><p></p>
    
                    <div class="form-control">
                        <label>Last name</label>
                        <input type="text">
                    </div> <p></p>
                    
                    <div class="form-control">
                        <label>Email address</label>
                        <input type="email">
                    </div> <p></p>
    
                    <div class="form-control">
                        <label>Phone number</label>
                        <input type="number">
                    </div> <p></p>

                    <div class="form-control">
                        <label>What track do you belong to?</label>
                        <select>
                            <option value="front end">Front end</option>
                            <option value="Backend">Back end</option>
                            <option value="Software testing">Software testing</option>
                            <option value="data science">Data science</option>
                        </select>                
                    </div> <p></p>
    
                    <div class="form-control">
                        <label>Select which best describes you</label>
                        <label>
                            <input type="radio" /><span>student</span></input>
                            <input type="radio" />working</input>
                        </label>
                    </div> <p></p>
    
                    <div>
                        <label>Would you like to recommend Stutern to a friend?</label>
                        <input type="radio" />yes</input>
                        <input type="radio" />no</input>
                     <p></p>
    
                    <label>What technologies are you now familiar with?</label>
                    <input type="checkbox">Git</input>
                    <input type="checkbox">HTML</input>
                    <input type="checkbox">Javascript</input>
                    <input type="checkbox">Python</input>
                    <input type="checkbox">Css</input>
                    <input type="checkbox">React</input>
                    </div> <p></p>
    
                    <div class="form-control">
                        <label>Any feeedback for the Stutern team?</label>
                        <textarea cols="16" rows="6"></textarea>
                    </div> <p></p>
    
                    <div class="form-control">
                        <button>
                            Submit feedback
                        </button>
                    </div> <p></p>
                </form>
            </section>

        </div>
        
    </body>
</html>
